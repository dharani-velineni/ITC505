<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Module 6 Inclass Activity</h1>

    <div class="image-container">
        <img src="images/img1.jpg" alt="Sample Image" class="rollover-img">
        <img src="images/img2.jpg" alt="Sample Image" class="rollover-img">
    </div>

    <button id="colorButton">Click me to change color</button>

    <form id="userForm">
        <label for="userInput">Enter some text:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
