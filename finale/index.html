<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lights Out Game</h1>
    <p>Click on a cell to toggle it and its neighbors. Turn off all the lights to win!</p>
    <div class="info-panel">
        <p><strong>Target Moves:</strong> <span id="target-moves"></span></p>
        <p><strong>Your Moves:</strong> <span id="player-moves">0</span></p>
        <p><strong>Time Elapsed:</strong> <span id="time-elapsed">0</span> seconds</p>
    </div>
    <div id="game-board"></div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script>
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
    <script src="script.js"></script>
</body>
</html>
