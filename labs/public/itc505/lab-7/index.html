<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Adventure</title>
</head>
<body>
    <h1>Create Your Mad Lib Adventure!</h1>
    <form action="/itc505/lab-7" method="POST">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br><br>

        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br><br>

        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br><br>

        <label for="adverb">Adverb:</label>
        <input type="text" id="adverb" name="adverb" required><br><br>

        <label for="pluralNoun">Plural Noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br><br>

        <button type="submit">Create Your Story!</button>
    </form>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
