<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choose Your Adventure</h1>
        </header>
        <div id="transition" class="transition-message"></div>
        <section id="story" class="story-box"></section>
        <section id="choices" class="choices-box"></section>
        <section id="image" class="image-box">
            <img id="storyImage" src="" alt="story image" class="fade-in">
        </section>
    </div>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
    <script>
        var lastModified = new Date(document.lastModified);
        document.getElementById('lastModified').textContent = lastModified.toLocaleString();
    </script>
</body>
</html>
